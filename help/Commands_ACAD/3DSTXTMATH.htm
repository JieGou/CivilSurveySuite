<h1>3DSTXTMATHADD (Command)</h1>

<p>If text is numeric, add a number to it.</p>

<h1>3DSTXTMATHSUB (Command)</h1>

<p>If text is numeric, subtract a number from it.</p>

<h1>3DSTXTMATHMULTIPLY (Command)</h1>

<p>If text is numeric, multiply it by a number.</p>

<h1>3DSTXTMATHDIV (Command)</h1>

<p>If text is numeric, divide it by a number.</p>
