<h1>3DSPTOFFSETLN (Command)</h1>

<p>Creates a point at the intersection of two offset lines.</p>

<p>Select first line you wish to offset from.</p>

<p>Select second line you wish to offset from.</p>

<p>Enter the distance of the offset.</p>

<p>Click on the screen which side of the lines you want the point to be offset from.</p>
